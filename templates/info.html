<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$('#search_btn').click(function(){
			data=$('#keywordInput').val();
			console.log(data);
			if(data==''){
				alert('不能为空！');
				return false;
			}

			var params={
				'keywordInput':data
			};

			var url='/GetTeacherInfo';
			$.post(url,params,function(res){
				console.log(res);
				console.log(res.bio);
				// 获取用于显示教师信息的 div 元素
                var teacherInfoDiv = document.getElementById('teacherInfo');

                // 创建用于显示教师信息的 HTML 内容
                var htmlContent = `
                    <h2>教师信息</h2>
                    <p><strong>姓名：</strong>${res.name}</p>
                    <h2>任职学校：同济大学</h2>
                    <p><strong>职称：</strong>${res.title}</p>
                    <p><strong>导师类型：</strong>${res.type}</p>
                    <p><strong>邮箱：</strong>${res.email}</p>
                    <p><strong>专业：</strong>${res.major}</p>
                    <p><strong>电话：</strong>${res.phone}</p>
                    <p><strong>地址：</strong>${res.address}</p>
                    <p><strong>科目：</strong>${res.subject}</p>
                    <p><strong>研究领域：</strong>${res.research_area}</p>
                    <p><strong>简介：</strong>${res.bio}</p>
                    <!-- 其他属性... -->
                `;

                // 将 HTML 内容插入到 div 元素中
                teacherInfoDiv.innerHTML = htmlContent;
			})
		})
	})


</script>
